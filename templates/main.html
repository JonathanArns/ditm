<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<title>ditm</title>
</head>
<body>
	<h1>ditm</h1>
	<ul class="nav justify-content-center">
		{{if .ModeDefault}}
			<a class="nav-link" href="#">Start Recording</a>
			<a class="nav-link" href="#">Stop Recoring</a>
			<a class="nav-link" href="#">Start Replay</a>
			<a class="nav-link" href="#">Link</a>
		{{end}}
		{{if .ModeRecording}}
			<a class="nav-link active" aria-current="page" href="#">Active</a>
			<a class="nav-link" href="#">Link</a>
			<a class="nav-link" href="#">Link</a>
			<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
		{{end}}
		{{if .ModeReplaying}}
			<a class="nav-link active" aria-current="page" href="#">Active</a>
			<a class="nav-link" href="#">Link</a>
			<a class="nav-link" href="#">Link</a>
			<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
		{{end}}
		{{if .ModeInspecting}}
			<a class="nav-link active" aria-current="page" href="#">Active</a>
			<a class="nav-link" href="#">Link</a>
			<a class="nav-link" href="#">Link</a>
			<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
		{{end}}
	</ul>
	<div id="table_container" class="container"></div>
	<script>
		let context = {{.}}
		let source = new EventSource("/live_updates")
		source.onopen = function(e) {
			console.log("open")
		}
		source.onerror = function(e) {
			console.log("error")
		}
		source.onmessage = function(e) {
			document.getElementById("table_container").innerHTML = e.data
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
